{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block title %} DGA Report Analysis {% endblock title %}
{% block content %}
<style>
form {
    width: 50%;
    margin: 0 auto;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

</style>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send">
  </form>
  
{% endblock content %}
