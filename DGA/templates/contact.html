{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block title %} DGA Report Analysis {% endblock title %}
{% block content %}
<style>
.container {
  width: 50%;
  margin: 0 auto;
  padding: 20px;
  background-color: #e6f7f4;
  border-radius: 8px;
}

.container label {
  font-weight: bold;
  display: block;
  margin-bottom: 8px;
}

.container input[type="text"],
.container textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

.container input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.container input[type="submit"]:hover {
  background-color: #f5e39a;
}

</style>

<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send">
  </form>
</div>

{% endblock content %}
